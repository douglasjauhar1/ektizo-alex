<!DOCTYPE html>
<html>
<head>
	<title>Table with Padding</title>
</head>
<body>
	<h1>Data Siswa</h1>
	<table width="50%" border="1" cellpadding="10" style="border-collapse: collapse;">
		<caption>Tabel Siswa</caption>
		<tr>
			<th>Nama</th>
			<td>John Doe</td>
			<td>John Mayer</td>
			<td>Gilbera Tessa</td>
			<td>Nessy Law</td>
		</tr>

		<tr>
			<th>Kelas</th>
			<td>12</td>
			<td>11</td>
			<td>12</td>
			<td>10</td>
		</tr>

		<tr>
			<th>Umur</th>
			<td>16</td>
			<td>17</td>
			<td>17</td>
			<td>15</td>
		</tr>

		<tr>
			<th>Jenis Kelamin</th>
			<td>Laki-laki</td>
			<td>Laki-laki</td>
			<td>Perempuan</td>
			<td>Perempuan</td>
		</tr>

		<tr>
			<th rowspan="3">Hobi</th>
			<td>Game</td>
			<td>Sepak Bola</td>
			<td>Drama</td>
			<td>Nyanyi</td>
		</tr>
		<tr>
			<td>Movie</td>
			<td>Basket</td>
			<td>Nyanyi</td>
			<td>Movie</td>
		</tr>
		<tr>
			<td></td>
			<td>Game</td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <h2>Daftar </h2>
        <label>
            Nama Depan : 
        </label>
        <input type="text" name="namaDepan">
        <br>
        <label for="namaBelakang">
            Nama Belakang : 
        </label>
        <input type="text" name="namaBelakang" id="namaBelakang">
        <br>
        <label for="umur">
            Umur
        </label>
        <input type="number" id="umur" name="umur">
        <br>
        <label>
            Email
        </label>
        
        <input type="email">
        <br>
        <label>
            Password
        </label>
        <input type="password" name="password" placeholder="Password">
        <br>
        <label>
            Password 2
        </label>
        <input type="password" name="password">
        <br>
        <input type="checkbox" value="Kelas 5"> Kelas 5
        <input type="checkbox" value="Kelas 5"> Kelas 6
        <br>
        <label>Jenis Kelamin</label>
      
        <input type="radio" value="Laki" id="Laki" name="gender"> 
        <label for="Laki">Laki</label>
    
        <input type="radio" value="Perempuan" id="Perempuan" name="gender"> 
        <label for="Perempuan">Perempuan</label>
        <br>
      
      
        <br>  
        <button>Daftar!</button>
    </form>
    
</body>
</html>
